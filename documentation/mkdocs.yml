site_name: Personal Docs
site_url: https://example.com/

nav:
  - Home: 
    - index.md
    - About: about.md
    - Test: test.md

theme: 
  name: material
  features:
    - navigation.tabs
  palette: 
  - scheme: default
    primary: deep purple
    accent: indigo
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - scheme: slate 
    primary: teal
    accent: yellow
    toggle:
      icon: material/weather-night
      name: Switch to light mode